# PLAIN.YAML
# - adds title to header and page count to footer
# - colors urls
# - places images at defined location in text flow
# pandoc documentation: https://pandoc.org/MANUAL.html#variables-for-latex

mue-config:
  include:
    - presets/raw

header-includes:
  - \usepackage{etoolbox}
  - \patchcmd{\quote}{\rightmargin}{\leftmargin 2em \rightmargin 0}{}{}
  - \usepackage{xcolor}
  - \definecolor{linkblue}{HTML}{2D7196}
  - \usepackage{setspace}
  - \setstretch{1.1}
  - \usepackage{fancyhdr}
  - \usepackage{lastpage}
  - \pagestyle{fancy}
  - \fancyhf{}
  - \fancyhead[L]{\leftmark}
  - \fancyhead[R]{}
  - \fancyfoot[R]{page \thepage \ of \pageref{LastPage}}
  # force images to appear at correct position in text
  - \usepackage{float}
  - \makeatletter
  - \def\fps@figure{H} 
  - \makeatother

urlcolor: linkblue

